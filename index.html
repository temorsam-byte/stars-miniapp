<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TonStarExchange</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <h2 id="title"></h2>

  <select id="lang">
    <option value="fa">FA</option>
    <option value="en">EN</option>
    <option value="ar">AR</option>
    <option value="ru">RU</option>
  </select>
</header>

<div class="card">
  <label id="typeLabel"></label>
  <select id="type">
    <option value="BUY" id="buyText"></option>
    <option value="SELL" id="sellText"></option>
  </select>

  <label id="amountLabel"></label>
  <input id="amount" type="number" placeholder="">

  <button id="submit"></button>
</div>

<div id="receipt" class="card"></div>

<footer>
  <button id="policyBtn"></button>
</footer>

<script src="app.js"></script>
</body>
</html>
