<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stars ↔ TON Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <span>Stars ↔ TON</span>
    </div>
    <div class="status">
      <span id="userName">Guest</span>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Exchange panel</h2>
      <div class="rate">
        <span>Rate:</span>
        <strong id="rateText">Loading…</strong>
      </div>

      <div class="form">
        <label>Amount</label>
        <input id="amount" type="number" min="1" placeholder="Enter Stars amount" />
        <div class="calc">
          <span>Estimated TON:</span>
          <strong id="estTon">0</strong>
        </div>
      </div>

      <div class="actions">
        <button class="buy" id="btnBuy">Buy Stars</button>
        <button class="sell" id="btnSell">Sell Stars</button>
      </div>

      <p class="note">Secure • Fast • Transparent</p>
    </section>

    <section class="card secondary">
      <h3>Order history</h3>
      <ul id="orders"></ul>
    </section>
  </main>

  <footer class="footer">
    <button class="support" id="btnSupport">Support</button>
    <button class="policy" id="btnPolicy">Policy</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
